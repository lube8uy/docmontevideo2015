<!doctype html>
<html lang="en">
	<head>
            <link rel="stylesheet" href="css/styles.css">
            <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
            <link href='http://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
            <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	</head>
	<body>
	    <video width="100%" src="video/finbus.mp4" type="video/mp4" id="finbus" controls fullscreen></video>
                
                <script type="text/javascript">
                    function playVideo() {
                        document.getElementById("finbus").play();
                    };
                    
                    function pauseVideo() {
                        document.getElementById("finbus").pause();
                    };
                    
                    document.getElementById("finbus").addEventListener("ended", function(){
                        parent.finBus();
                    })
                </script>

	</body>
</html>
