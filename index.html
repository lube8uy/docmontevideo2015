<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>Change of life</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/black.css" id="theme">
        <link href='http://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.js"></script>
        <script src="js/Chart.js"></script>
    </head>

    <body>

        <div class="reveal">

            <div class="slides">
               
                <!-- Pregunta 1 -->
                <section>
                    <p>¿Qué % de reincidentes crees que tiene la unidad de rehabilitación de Punta de Rieles?</p>
                    <div id="canvas-holder">
                        <canvas id="chart-area" width="300" height="300"/>
                    </div>
                </section>
                
                <!-- Respuesta 1 -->
                 <section data-background="./img/pregunta1.png" data-background-transition="zoom">
                    <p><strong>5%</strong> frente al 40% de otras cárceles del país</p>
                </section>

                <!-- Clip 1 -->
                <section data-background-iframe="pregunta1.html">
                </section>
                
                <!-- Test -->
                <section>
                    <p>Oh yeah</p>
                </section>
                
            </div>

        </div>

        <script>

            Reveal.initialize({
                transition: 'linear'
            });

            var pieData = [
                {
                    value: 90,
                    color: "#F7464A",
                    highlight: "#FF5A5E",
                    label: "Red"
                },
                {
                    value: 10,
                    color: "#FDB45C",
                    highlight: "#FFC870",
                    label: "Yellow"
                }
            ];

            window.onload = function () {
                var ctx = document.getElementById("chart-area").getContext("2d");
                window.myPie = new Chart(ctx).Pie(pieData);
            };
            
            function finPregunta1() {
                Reveal.next();
            }

        </script>

    </body>
</html>
