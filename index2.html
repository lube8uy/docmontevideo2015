<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Testsss</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">
	</head>

	<body>

		<div class="reveal">

			<div class="slides">

                            <section data-background="./img/huerta.png">
					<h2>Embedded Media Test</h2>
				</section>

				<section data-background-iframe="http://viz.healthmetricsandevaluation.org/fgh">
				</section>

				<section>
					<h2>Empty Slide</h2>
                                        <div id="canvas-holder">
                                                <canvas id="chart-area" width="300" height="300"/>
                                        </div>
				</section>

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
                <script src="js/Chart.js"></script>


		<script>

                    Reveal.initialize({
                            transition: 'linear'
                    });

                    var pieData = [
                        {
                                value: 300,
                                color:"#F7464A",
                                highlight: "#FF5A5E",
                                label: "Red"
                        },
                        {
                                value: 50,
                                color: "#46BFBD",
                                highlight: "#5AD3D1",
                                label: "Green"
                        },
                        {
                                value: 100,
                                color: "#FDB45C",
                                highlight: "#FFC870",
                                label: "Yellow"
                        },
                        {
                                value: 40,
                                color: "#949FB1",
                                highlight: "#A8B3C5",
                                label: "Grey"
                        },
                        {
                                value: 120,
                                color: "#4D5360",
                                highlight: "#616774",
                                label: "Dark Grey"
                        }
                    ];

                    window.onload = function(){
                            var ctx = document.getElementById("chart-area").getContext("2d");
                            window.myPie = new Chart(ctx).Pie(pieData);
                    };

		</script>

	</body>
</html>
