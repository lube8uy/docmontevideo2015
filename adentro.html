<!doctype html>
<html lang="en">
	<head>
            <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	</head>
	<body>
		<video width="100%" src="video/adentro.mp4" type="video/mp4" id="adentro" controls fullscreen></video>
                
                <script type="text/javascript">
                    function playVideo() {
                        document.getElementById("adentro").play();
                    };

                    function pauseVideo() {
                        document.getElementById("adentro").pause();
                    };
                    
                    document.getElementById("adentro").addEventListener("ended", function(){
                        parent.finAdentro();
                    })
                </script>
	</body>
</html>
